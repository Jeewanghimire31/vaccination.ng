                <img
                  src="./assets/img/header_hero/specialist1.png"
                  class="specialist"
                  alt="specialist1"
                  class="specialist"
                />
                <img
                  src="./assets/img/header_hero/specialist2.png"
                  class="specialist"
                  alt="specialist2"
                  class="specialist"
                />
                <img
                  src="./assets/img/header_hero/specialist3.png"
                  class="specialist"
                  alt="specialist3"
                  class="specialist"
                />
              </div>
              <div class="specialist_number">
                <p class="count">20+</p>
                <p class="count_name">Specialists</p>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="companies">
